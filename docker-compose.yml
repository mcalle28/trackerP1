version: "2"
services:
  nginx:
    container_name: nginx-server
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nodeapp
  nodeapp:
    container_name: nodeapp
    build: .
    depends_on:
    - db
    ports:
    - "8000:8000"
    volumes:
    - .:/usr/src/app
    - /usr/src/app/node_modules
  db:
    image: mongo
    expose:
    - "27017"
    volumes:
    - mongodata:/data/db

volumes:
  mongodata:
